services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: probuild_erp
    ports:
      - "5432:5432"
    volumes:
      - probuild_erp_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d probuild_erp"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  probuild_erp_pg:

